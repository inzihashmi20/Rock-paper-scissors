<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav class="navBar">
            <img src="logo.jpeg" alt="">
            <h1>Rock-Paper-Scissors</h1>
        </nav>
        <div class="body">
            <div id="rock"><img src="rock_img.jpeg" alt="rock_img"></div>
            <div id="paper"><img src="paper_img.jpeg" alt="paper_img"></div>
            <div id="scissor"><img src="scissors_img.jpeg" alt="scissor_img"></div>
        </div>
        <div class="scorecard">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
            <div class="draw">
                <p id="draw">0</p>
                <p>Draw</p>
            </div>
        </div>
        <div class="msg-container">
            <div class="msg">
                <h2>Let's Play Tic-Tac-Toe</h2>
            </div>
        </div>
        <button class="reStart">
            Restart
        </button>
    </main>
    <script src="script.js"></script>
</body>

</html>
